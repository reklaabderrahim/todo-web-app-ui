<div class="relative max-w-md mx-auto">
  <form (ngSubmit)="submitForm()" [formGroup]="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div *ngIf="this.operation !== CrudOperation.create" class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="id">
        Id
      </label>
      <input formControlName="id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id" type="number" placeholder="Id">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
        Name
      </label>
      <input formControlName="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter name">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
        Description
      </label>
      <input formControlName="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" type="text" placeholder="Enter description">
    </div>
    <div *ngIf="type === FormType.task" class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="deadline">
        Deadline
      </label>
      <input formControlName="deadline" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="deadline" type="date" placeholder="Enter deadline">
    </div>
    <div *ngIf="type === FormType.task" class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
        Category
      </label>
      <div class="relative">
        <select formControlName="category" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="category">
          <option *ngFor="let category of categories; trackBy: trackByName" [ngValue]="category">{{category.name}}</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12h8v2h-8v3l-6-4 6-4v3z"/></svg>
        </div>
      </div>
    </div>
    <div *ngIf="isVisible" class="mb-4 p-4 bg-red-800 text-white rounded shadow">
      {{ message }}
    </div>
    <div *ngIf="this.operation !== CrudOperation.read" class="flex justify-center">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Create
      </button>
    </div>
  </form>
</div>
